<f:layout name="Default" />

<f:section name="content">
  <h2>Bekanntmachungen erstellen</h2>
  <f:form action="build">
  	Folgende Abschnitte werden mit berücksichtigt: <br /><br />

</f:section>

<f:section name="iconButtons"></f:section>
